<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working Slider</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #1a1a2e;
      min-height: 100vh;
      padding: 60px 20px;
      font-family: Arial, sans-serif;
    }
    
    h1 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
    }
    
    .swiper {
      width: 100%;
      padding: 20px 0;
    }
    
    .swiper-slide {
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      height: 350px;
      transition: all 0.4s ease;
    }
    
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .swiper-slide-active {
      height: 450px;
    }
    
    .slide-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      color: white;
    }
    
    .slide-info h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }
    
    .slide-info p {
      font-size: 13px;
      opacity: 0.8;
    }
    
    /* Navigation */
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    
    .nav-buttons button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    
    .nav-buttons button:hover {
      background: white;
      color: #1a1a2e;
    }
    
    .nav-buttons button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Featured Projects</h1>
  
  <div class="swiper" id="slider">
    <div class="swiper-wrapper">
      
      <div class="swiper-slide">
        <img src="https://picsum.photos/800/600?random=1" alt="Slide 1">
        <div class="slide-info">
          <h3>Project One</h3>
          <p>Modern Architecture</p>
        </div>
      </div>
      
      <div class="swiper-slide">
        <img src="https://picsum.photos/800/600?random=2" alt="Slide 2">
        <div class="slide-info">
          <h3>Project Two</h3>
          <p>Interior Design</p>
        </div>
      </div>
      
      <div class="swiper-slide">
        <img src="https://picsum.photos/800/600?random=3" alt="Slide 3">
        <div class="slide-info">
          <h3>Project Three</h3>
          <p>Luxury Villa</p>
        </div>
      </div>
      
      <div class="swiper-slide">
        <img src="https://picsum.photos/800/600?random=4" alt="Slide 4">
        <div class="slide-info">
          <h3>Project Four</h3>
          <p>Corporate Office</p>
        </div>
      </div>
      
      <div class="swiper-slide">
        <img src="https://picsum.photos/800/600?random=5" alt="Slide 5">
        <div class="slide-info">
          <h3>Project Five</h3>
          <p>Beach House</p>
        </div>
      </div>
      
    </div>
  </div>
  
  <div class="nav-buttons">
    <button id="prev">←</button>
    <button id="next">→</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('#slider', {
      slidesPerView: 1.25,
      spaceBetween: 15,
      speed: 500,
      breakpoints: {
        768: {
          slidesPerView: 2.5,
          spaceBetween: 20
        }
      }
    });
    
    document.getElementById('prev').onclick = function() {
      swiper.slidePrev();
    };
    
    document.getElementById('next').onclick = function() {
      swiper.slideNext();
    };
    
    swiper.on('slideChange', function() {
      document.getElementById('prev').disabled = swiper.isBeginning;
      document.getElementById('next').disabled = swiper.isEnd;
    });
  </script>

</body>
</html>
