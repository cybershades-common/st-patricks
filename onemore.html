<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marquee</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      min-height: 100vh;
      background: #ffffff;
      overflow: hidden;
      font-family: sans-serif;
    }

    .marquee {
      width: 100%;
      overflow: hidden;
    }

    .marquee-track {
      display: flex;
      width: max-content;
      animation: scroll 12s linear infinite;
    }

    .marquee-half {
      white-space: nowrap;
      font-size: 2.5rem;
      color: #1a56db;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>

<body>

  <div class="marquee">
    <div class="marquee-track">
      <span class="marquee-half">Let your light shine.&nbsp; Let your light shine.&nbsp; Let your light shine.&nbsp; Let
        your light shine.&nbsp; </span>
      <span class="marquee-half">Let your light shine.&nbsp; Let your light shine.&nbsp; Let your light shine.&nbsp; Let
        your light shine.&nbsp; </span>
    </div>
  </div>

</body>

</html>
